<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="shortcut icon" href="./assets/globe.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Hello App</title>

  <body>
    <div class="container">
      <header class="header__nav">
        <img src="./assets/logo.png" alt="logo" />
        <h1>Hello App</h1>
        <form class="form_inputs" id="form">
          <input type="text" id="user" placeholder="User" />

          <input

            name="pass"
            id="password"
            placeholder="Password"
          />
          <label class="label">Password</label>
          <input type="submit" value="Login" id="submit" />
        </form>
      </header>
      <main class="main__data" id="main"></main>
    </div>

    <script src="./src/index.js" type="module"></script>
    <!-- <script src="./src/variables.js"></script>
    <script src="./src/methods.js"></script> -->
